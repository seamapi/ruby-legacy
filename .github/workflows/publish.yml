---
name: publish

on:
  push:
    tags:
      - v*

jobs:
  rubygems:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Setup credentials
        run: |
          mkdir -p ~/.gem
          echo ":rubygems: $TOKEN" > ~/.gem/credentials
          chmod 600 ~/.gem/credentials
        env:
          TOKEN: ${{ secrets.RUBYGEMS_API_KEY }}
      - name: Publish
        run: bundle exec gem release
        env:
          GEM_RELEASE_KEY: rubygems
          GEM_RELEASE_HOST: https://rubygems.org
  github:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Setup credentials
        run: |
          mkdir -p ~/.gem
          echo ":github: Bearer $TOKEN" > ~/.gem/credentials
          chmod 600 ~/.gem/credentials
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        run: bundle exec gem release
        env:
          GEM_RELEASE_KEY: github
          GEM_RELEASE_HOST: https://rubygems.pkg.github.com/${{ github.repository_owner }}
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
      - name: Generate release notes
        id: changelog
        run: |
          body=$(npx conventional-changelog-cli@^2.0.0)
          echo "::set-output name=body::$body"
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.body }}
          prerelease: ${{ contains(github.head_ref_name, "-") }}
